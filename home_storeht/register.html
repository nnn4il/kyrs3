<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Stratify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <div class="logo">Stratify</div>
                <nav>
                    <ul>
                        <li><a href="index.html">На главную</a></li>
                        <li><a href="login.html">Вход</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h1>Регистрация</h1>
            <form>
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-auth">Зарегистрироваться</button>
                <div class="auth-links">
                    <span>Уже есть аккаунт? <a href="login.html">Войдите</a></span>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2023 Stratify. Все права защищены.</p>
            </div>
        </div>
    </footer>
</body>
</html>
